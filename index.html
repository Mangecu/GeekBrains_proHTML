<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/6de9621b6b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../GeekBrains_proHTML/src/layout/styles/style.css">
	<title>Index Page</title>
</head>
<body>
   <div class="header__wrap">
      <header class="header container">
         <a href="index.html" class="header__logo">
            <img src="https://raw.githubusercontent.com/Mangecu/GeekBrains_proHTML/gh_project/src/assets/imgs/logo.png" alt="logo">
            bran<span>d</span>
         </a>
         <form action="#" class="header__form">
            <div class="header__form-wrap">
               <button class="header__browse-btn">
                  browse <i class="fa-solid fa-sort-down"></i>
               </button>
               <label>
                  <input class="header__browse-searsh" placeholder="Search for Item..."  type="text">
               </label>
               <button class="header__browse-searsh-btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
               </button>
            </div>
         </form>
         <div class="header__login">
            <a class="header__cart" href="#">
               <img src="https://raw.githubusercontent.com/Mangecu/GeekBrains_proHTML/gh_project/src/assets/svg/cart.svg" alt="cart">
            </a>
            <button class="header__login-btn">
               my account <i class="fa-solid fa-sort-down"></i>
            </button>
         </div>
      </header>
   </div>
   <nav class="navigation container">
      <ul class="nav__list">
			<li class="nav__item">
            <a href="#" class="nav__link">Home</a>
         </li>
			<li class="nav__item">
            <a href="#" class="nav__link">Man</a></li>
			<li class="nav__item">
            <a href="#" class="nav__link">Women</a>
         </li>
			<li class="nav__item">
            <a href="#" class="nav__link">Kids</a>
         </li>
			<li class="nav__item">
            <a href="#" class="nav__link">Accoseriese</a>
         </li>
			<li class="nav__item">
            <a href="#" class="nav__link">Featured</a>
         </li>
			<li class="nav__item">
            <a href="#" class="nav__link">Hot Deals</a>
         </li>
		</ul>
	</nav>
	<main class="main">
      <section class="main__top">
         <div class="main__top-content container">
            <div class="main__name">
               <h2>the brand</h2>
               <h2>of luxerious <span>fashion</span></h2>
            </div>
         </div>
      </section>
      <section class="main__offer container">
         <div class="main__offer-wrap">
            <div class="main__offer-item">
               <img src="https://raw.githubusercontent.com/Mangecu/GeekBrains_proHTML/gh_project/src/assets/imgs/Index_Offer_1.png" alt="Offer-Item_1">
               <div class="main__offer-badge">
                  <div>hot deal</div>
                  <div>for men</div>
               </div>
            </div>
            <div class="main__offer-item">
               <img src="https://raw.githubusercontent.com/Mangecu/GeekBrains_proHTML/gh_project/src/assets/imgs/Index_Offer_2.png" alt="Offer-Item_2">
               <div class="main__offer-badge">
                  <div>luxirous & trendy</div>
                  <div>accesories</div>
               </div>
            </div>
         </div>
         <div class="main__offer-wrap">
            <div class="main__offer-item">
               <img src="https://raw.githubusercontent.com/Mangecu/GeekBrains_proHTML/gh_project/src/assets/imgs/Index_Offer_3.png" alt="Offer-Item_3">
               <div class="main__offer-badge">
                  <div>30% offer</div>
                  <div>women</div>
               </div>
            </div>
            <div class="main__offer-item">
               <img src="https://raw.githubusercontent.com/Mangecu/GeekBrains_proHTML/gh_project/src/assets/imgs/Index_Offer_4.png" alt="Offer-Item_4">
               <div class="main__offer-badge">
                  <div>new arrivals</div>
                  <div>for kids</div>
               </div>
            </div>
         </div>
      </section>
      <section class="main__fetured container">
         <div class="main__fetured-title">
            <h2>Fetured Items</h2>
            <p>Shop for items based on what we featured in this week</p>
         </div>
         <div class="main__fetured-items">
            <div class="main__fetured-item">
               <img src="https://raw.githubusercontent.com/Mangecu/GeekBrains_proHTML/gh_project/src/assets/imgs/Featured_Item_1.jpg" alt="Featured_Item_1">

            </div>
         </div>
         <button></button>
      </section>
	</main>
	<footer class="footer">

	</footer> 

</body>
</html>
